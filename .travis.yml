branches:
  on:
    - master

matrix:
  include:
    # works on Precise and Trusty
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
      env:
        - MATRIX_EVAL="CC=gcc-6 && CXX=g++-6"

before_install:
    - eval "${MATRIX_EVAL}"

language: cpp

before_script:
  - sudo apt-get install libboost-test-dev -y
  - sudo apt-get install -y --allow-unauthenticated doxygen graphviz
  - echo "deb http://archive.ubuntu.com/ubuntu xenial main universe" | sudo tee -a /etc/apt/sources.list
  - sudo apt-get update -qq

script:
- CXX=g++-6 cmake .
- cmake --build .
- find CMakeFiles -name '*.cpp' -delete
- find CMakeFiles -name '*.h' -delete
- cmake --build . --target doc
- mkdir diagr
- find html -name '*_graph.png' -exec cp {} diagr \;
- find html -name '*_incl.png' -exec cp {} diagr \;

deploy:
  - provider: pages
    local-dir: diagr
    skip-cleanup: true
    github-token: $GH_REPO_TOKEN
    keep-history: true
    verbose: true
