branches:
  except:
    - gh-pages

env:
  global:
    - GH_REPO_NAME: hw0
    - GH_REPO_REF: github.com/dimm-git/hw0.git

matrix:
  include:
    # works on Precise and Trusty
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
      env:
        - MATRIX_EVAL="CC=gcc-6 && CXX=g++-6"

before_install:
    - eval "${MATRIX_EVAL}"

language: cpp

before_script:
  - sudo apt-get install libboost-test-dev -y
  - sudo apt-get install -y --allow-unauthenticated doxygen graphviz
  - echo "deb http://archive.ubuntu.com/ubuntu xenial main universe" | sudo tee -a /etc/apt/sources.list
  - sudo apt-get update -qq

script:
- CXX=g++-6 cmake .
- cmake --build .
- cmake --build . --target package
- cmake --build . --target doc
- chmod a+x doc/gh-pages.sh
- cd doc && sh gh-pages.sh

deploy:
  provider: script
  skip_cleanup: true
  script: curl -T ip_printer-1.0.$TRAVIS_BUILD_NUMBER-x86_64.deb -udimm-git:$BINTRAY_API_KEY "https://api.bintray.com/content/dimm-git/otus-cpp/ip_printer/$TRAVIS_BUILD_NUMBER/ip_printer-1.0.$TRAVIS_BUILD_NUMBER-x86_64.deb;deb_distribution=trusty;deb_component=main;deb_architecture=amd64;publish=1"